<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">编辑管理员用户名</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" id="editForm">
                <div class="form-group">
                    <label for="inputEmailEdit" class="col-sm-2 control-label">管理员：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ManagerNameEdit"
                               value='{{ manager.admin_name }}'>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-link" data-dismiss="modal">取消</button>
            <button type="submit" id="submit" onclick="submitManager({{ manager.id }},this)" class="btn btn-primary">提交</button>
        </div>
    </div>
</div>

<script>
    function submitManager(id, obj) {
        var name = $('#ManagerNameEdit').val();
        $.ajax({
            url:'/user/edit_manager/',
            type:'post',
            data:{
                'manager_id':id,
                'manager_name':name,
            },
            success:(data)=>{
                console.log(data);
                if(data['status']==='success'){
                        window.location.href='/user/managers/';
                    }
            }
        })
    }
</script>
